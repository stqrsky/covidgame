<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covidgame</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">Human Race</h1>
                <div class="healthbar">
                    <div 
                            class="healthbar text-center" 
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width: humanHealth + '%'}">
                        {{ humanHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">Covid-19</h1>
                <div class="healthbar">
                    <div 
                            class="healthbar text-center" 
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width: covidHealth + '%'}">
                        {{ covidHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="startgame" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="socialdistancing" @click="socialdistancing">Social Distancing</button>
                <button id="lockdown" @click="lockdown">Lockdown</button>
                <button id="vaccination" @click="vaccination">Vaccination</button>
                <button id="giveup" @click="giveup">GIVE UP</button>
            </div>
        </section>
        <!-- simulate Covid damage to Human / generate random number -->
        <section class="row log" v-if="turns.length > 0">   
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns"
                        :class="{'human-turn' : turn.isHuman, 'covid-turn': !turn.isHuman}">
                        {{ turn.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
