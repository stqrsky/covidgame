<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covidgame</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">Human Race</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
    
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">Covid-19</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
    
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack">Social Distancing</button>
                <button id="special-attack">Lockdown</button>
                <button id="heal">Vaccination</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>
    
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
